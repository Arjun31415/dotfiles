cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block

colors:
  primary:
    background: "#1a1b26"
    foreground: "#a9b1d6"
    dim_foreground: "#282c34"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    footer_bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"
key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
window:
  padding:
    x: 20
    y: 20
  opacity: 0.75
font:
  normal:
    family: JetbrainsMonoNL
    style: Regular
  size: 12
live_config_reload: true
dynamic_padding: true
shell:
  program: /bin/fish
